apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jniLibs.srcDirs = ['jniLibs']
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //友盟sdk
    compile  'com.umeng.umsdk:analytics:8.1.1'
    compile  'com.umeng.umsdk:common:2.1.0'

    compile 'com.heima.iou:hmuikitlocal:1.0.0'
    compile 'com.heima.iou:hmnetworklocal:1.0.0'
    compile 'com.heima.iou:hmsharedatalocal:1.0.0'
    compile 'com.heima.iou:hmtoolslocal:1.0.0'

    compile 'com.heima.iou:hmrxpermissionlocal:1.0.0'
    compile 'com.heima.iou:hmrouterlocal:1.0.0'


}
apply from: './maven_local.gradle'
